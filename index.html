<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
   <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="./fb.svg" alt="facebookLogo" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border-2 border-grey-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-grey-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forget Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit mx-auto px-4">Create Account</button>
            <span class="text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for celebrity, brand or business.</span>
        </div>
   </div>
</body>
</html>
